<div class="card-container">
    <div class="card contact-card" *ngFor="let contact of contacts">
        <div class="d-flex justify-content-between align-items-center">
            <div class="fields w-75">
                <div class="d-flex justify-content-between align-items-center">
                    <p><strong class="me-3">Phone:</strong> {{ contact.name }}</p>
                    <p><strong class="me-3">Phone:</strong> {{ contact.phone }}</p>
                </div>
                <p><strong class="me-3">Address:</strong> {{ contact.address }}</p>
                <p><strong class="me-3">Notes:</strong> {{ contact.notes }}</p>
            </div>
            <div class="action-buttons">
                <button mat-flat-button color="primary" class="edit-button"
                    (click)="editContact(contact)">Edit</button>
                <button mat-mini-fab color="warn" (click)="confirmDelete(contact)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="pagination-controls">
    <mat-paginator [length]="total" [pageSize]="5" (page)="onPageChange($event)">
    </mat-paginator>
</div>
