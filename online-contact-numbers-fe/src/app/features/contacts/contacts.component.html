<div class="container">
    <div class="d-flex justify-content-between align-items-center py-2">
        <button *ngIf="this.getPathName().includes('/contacts/form')" class="btn btn-info m-2 py-2" (click)="backToList()">
            {{ 'Back To List' }}
        </button>
        <button *ngIf="!this.getPathName().includes('/contacts/form')" class="btn btn-info m-2 py-2" (click)="addContact()">
            {{ 'Add Contact' }}
        </button>
        <h1 class="text-bold">Contact List</h1>
        <div class="d-flex justify-content-between align-items-center">
        <h2 class="me-2">{{user}}</h2> 
        <button class="btn btn-primary m-2 py-2" (click)="logout()">
            {{ 'Logout' }}
        </button>
        </div>
    </div>
    <div class="py-5">
        <router-outlet></router-outlet>
    </div>
</div>
